<div class="bg-slate-600 bd-radius-2 pad-2 transition-slow shadow-hover-1 sh-sky-300">
  <p class="ft-primary-1" aria-label="Username">{{ review.username }}</p>
  <p aria-label="Review date">{{ review.date }}</p>
  <hr>
  <h5 class="ft-weight-700">{{ review.title }}</h5>
  <p>{{ review.review }}</p>
  <div class="flex-row align-center justify-between">
    <div class="flex-row gap-2 align-center">
      <p class="ft-weight-700" aria-label="Rating">Rating: {{ review.rating }}</p>
      <div class="flex-row gap-1">
        {% for star in review.stars %}
          <i class="fas fa-star ft-amber-400" aria-hidden="true"></i>
        {% endfor %}
        {% if review.half_star %}
          <i class="fas fa-star-half-alt ft-amber-400" aria-hidden="true"></i>
        {% endif %}
      </div>
    </div>
    <div class="flex-row gap-2">
      {% if request.user.username == review.username %}
        <a href="{% url 'edit_review' review.id %}" 
          class="btn bg-amber-400 bd-radius-2 ft-black bd-width-0 btn-md" 
          title="Edit Review" aria-label="Edit Review">
          Edit
        </a>
        <a href="{% url 'delete_review' review.id %}" 
          class="btn bg-red-400 bd-radius-2 ft-black bd-width-0 btn-md" 
          title="Delete Review" aria-label="Delete Review">
          Delete
        </a>
      {% endif %}
    </div>
  </div>
</div>
