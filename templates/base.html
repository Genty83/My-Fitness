{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block meta %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="My fitness is an e-commerce website aimed at selling fitness and sports equipment">
  {% endblock %}

  {% block title %}
  <title>My Fitness</title>
  {% endblock %}

  {% block links %}
  <!-- Font awesome 6 cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/css/all.min.css">
  {% endblock %}

  {% block css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/layouts.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/colors/slate.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/colors/sky.css' %}" type="text/css">
  {% endblock %}

  {% block js %}

  {% endblock %}
</head>
<body class="bg-slate-700">
  <!-- Sticky footer container -->
  <div class="sticky-footer">

    <!-- Header -->
    <header>

    </header>
    <hr>
    <!-- Header end -->

    <!-- Breadcrumb -->
    <section>
    
    </section>
    <!-- Breadcrumb end -->

    <!-- Main -->
    <main>
      {% block content %}

      {% endblock %}
    </main>
    <!-- Main End -->

    <!-- Footer -->
    <footer>
      
    </footer>
    <!-- Footer end -->
  </div>
  <!-- Sticky footer container end -->
</body>
</html>
