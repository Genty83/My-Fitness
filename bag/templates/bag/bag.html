{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<div class="container width-80 breakpoint-lg margin-auto pad-2">
  <div class="flex-row align-center justify-between">
    <h1>Shopping Bag</h1>
    <a href="{% url 'all_products' %}" class="btn btn-md bg-sky-400 ft-black bd-radius-2 bd-width-0">
      Back to All Products
    </a>
  </div>
  <hr>
</div>

<div class="container width-80 breakpoint-lg margin-auto pad-2">
  <div class="row">
    <div class="col-span-12">
      {% if bag_items %}
        <div class="table-container">

        </div>
      {% else %}
      <p class="ft-size-3xl">Your Bag is emplty!</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
